<div id="app-menu">
	<div class="navbar navbar-inverse">
		<div class="navbar-inner" style="padding-left:0;">
			<div class="container" style="width:auto;">
				<img class="pull-left" ng-src="{{'resources-webapp-'+appVersion+'/img/icon-white-small.png'}}" style="padding:8px 15px 0 8px;" />
				<span class="brand">ShareTa.sk <small>[beta {{appVersion}}]</small></span>
				<ul class="nav">
					<li ng-class="{'active':currentPage == 'tasks'}"><a href="#/tasks"><i class="icon-list icon-white"></i> {{'_Tasks_' | i18n}}</a></li>
					<li ng-class="{'active':currentPage == 'workspaces'}"><a href="#/workspaces"><i class="icon-folder-close icon-white"></i> {{'_Workspaces_' | i18n}}</a></li>
				</ul>
				<ul class="nav pull-right">
					<li ng-show="currentPage == 'tasks'">
						<i class="icon-search"></i>
						<input type="search" placeholder="{{'_PlaceholderSearch_' | i18n}}" ng-model="filter.searchString" id="inputSearch" />
					</li>
					<li id="fat-menu" class="dropdown" ng-class="{'active':currentPage == 'user'}">
						<a id="dropUser" role="button" class="dropdown-toggle cursor-pointer" data-toggle="dropdown"><i class="icon-user icon-white"></i> {{loggedUser.name}} {{loggedUser.surName}} <b class="caret"></b></a>
						<ul class="dropdown-menu" role="menu" aria-labelledby="dropUser">
							<li><a role="menuitem" tabindex="-1" href="#/user"><i class="icon-cog"></i> {{'_MySettings_' | i18n}}</a></li>
							<li class="divider"></li>
							<li><a class="cursor-pointer" role="menuitem" tabindex="-1" ng-click="logout()"><i class="icon-off"></i> {{'_Logout_' | i18n}}</a></li>
						</ul>
					</li>
					<!--<li><a ng-click="toggleHelp()"><i class="icon-question"></i></a></li>-->
				</ul>
			</div>
		</div>
	</div>
</div>
